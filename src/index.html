<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-minimal</title>
    <style>
     .sg-wrap {
         position: relative;
         margin: auto;
         width: 90%;
         height: 0;
         padding-bottom: 90%;
     }
     .controls {
         margin: auto;
     }
    </style>
    <link rel="stylesheet" href="./assets/piece-css/pixel.css"/>
</head>
<body>
<section>
  <div id="app" class="is2d"></div>

  <div class="hud">
    <p> Fen <span id="fen">?</span></p>
    <p> Level <span id="level">?</span></p>
  </div>

  <div class="controls">
    <button id="nextLevel"> Next Level </button>
    <button id="prevLevel"> Previous Level </button>
  </div>
</section>

<script>

 var sokoban;
 var level = 1;

 var opts = {
   events: {
     move() {
       renderFen(sokoban.getFen());
     }
   }
 };

 Sokoban(document.getElementById('app'), opts, soko => {
   sokoban = soko;
   renderLevel(level);
   renderFen(sokoban.getFen());
   onClick(document.getElementById('nextLevel'), () => {
     level++;
     renderLevel(level);
     sokoban.set({
       level: level
     });
   });

   onClick(document.getElementById('prevLevel'), () => {
     level--;
     renderLevel(level);
     sokoban.set({
       level: level
     });
   });
 });

 function renderFen(fen) {
   document.getElementById('fen').innerHTML = fen;
 }

 function renderLevel(level) {
   document.getElementById('level').innerHTML = level;
 } 

 function onClick(el, f) {
   el.addEventListener('click', f);
 }
 
</script>

</body>
</html>
